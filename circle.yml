machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t lolo/go-ethereum go-ethereum

test:
  override:
    - docker run -d -P lolo/go-ethereum

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push lolo/go-ethereum
